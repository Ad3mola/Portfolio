    <div class="container-fluid ">
        <div class="row" style="min-height: 100vh">
                <section class="card card-body bg-dark align-self-center col-md-12 mb-md-5 pb-5 pb-md-0">
                    <div class="card-title pb-4">
                        <h2 class="text-center font-weight-bolder">GET IN TOUCH</h2>
                    </div>
                    <div class="row justify-content-center">
                        <form action="./success.html" method="POST" class="col-sm-6" data-netlify="true">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control " placeholder="Your name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="text" name="email" id="email" class="form-control " placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Subject</label>
                                <textarea class="form-control" name="message" id="message" cols="10" rows="5"
                                    placeholder="Message" required></textarea>
                            </div>
                            <div class="form-group">
                                <div data-netlify-recaptcha="true"></div>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Submit" class="btn btn-light">
                            </div>
                        </form>
                    </div>
                </section>
            
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
